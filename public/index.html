<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<title>Compressor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- Fonts and css styles -->
		<link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css" />
		<!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->

		<!-- favicon -->
		<link rel="icon" type="image/png" href="img/favicon.png" />
	</head>

	<body>
		<div id="wrapper">
			<div id="header-wrapper">
				<div id="header" class="container">
					<div id="logo">
						<h1><a href="#">Compressor.io</a></h1>
					</div>
				</div>
			</div>
			<div id="banner">
				<div class="container">
					<div class="title">
						<h2>Fast and Efficient Compression</h2>
						<span class="byline">using Huffman-LZW Algorithm</span>
					</div>
					<div class="compressor-buttons">
						<span class="btn btn-success fileinput-button" id="encode_upload"
							><i class="fa fa-compress" aria-hidden="true"></i>&nbsp; Compress
							<input type="file" id="huffman_encode_input"
						/></span>

						<span class="btn btn-success fileinput-button" id="decode_upload"
							><i class="fa fa-expand" aria-hidden="true"></i>&nbsp; Decompress
							<input type="file" id="huffman_decode_input"
						/></span>
					</div>
				</div>
			</div>
			<div id="extra" class="container">
				<div class="title">
					<h2>Compression Stats</h2>
					<span class="byline">Once you compress a file, compression stats will appear below</span>
				</div>

				<div id="three-column">
					<div class="boxA">
						<div class="box">
							<span class="fa fa-cloud-download"></span>
							<p>
								Input Size - COmpressed Size -
							</p>
						</div>
					</div>
					<div class="boxB">
						<div class="box">
							<span class="fa fa-cogs"></span>
							<p>
								Compression Percentage -
							</p>
						</div>
					</div>
					<div class="boxC">
						<div class="box">
							<span class="fa fa-user"></span>
							<p>
								Time Taken -
							</p>
						</div>
					</div>
				</div>
				<ul class="actions">
					<li><a href="#" class="button">Compress Again</a></li>
				</ul>
			</div>
		</div>
		<!-- libraries -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<!-- UI -->
		<script src="js/index.js"></script>
	</body>
</html>
